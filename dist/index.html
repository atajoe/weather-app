<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../src/weather.js" defer></script>
    <link rel="stylesheet" href="../src/main.css">
</head>
<body>
    <div class="main-container">
        <form>
            <div class="form-group">
                <input type="text" name="city" id="city" placeholder="Search City" minlength="3">
                <span class="error">City not found please try again!</span>
            </div>
        </form>
        <div class="city-data">
            <p id="description"></p>
            <p id="city-container"></p>
            
        </div>
        <div class="temperature-container">
            <p id="temperature"></p>
        </div>
        <div class="further-details">
            <p id="feelslike"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </div>
    </div>
</body>
</html>
